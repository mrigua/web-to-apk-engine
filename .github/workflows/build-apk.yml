name: Build APK from Firebase
on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Inject Website Data
        run: |
          # 1. Update the App Name in strings.xml
          # We look for the app_name tag and replace its content
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">${{ github.event.client_payload.name }}</string>|g" app/src/main/res/values/strings.xml
          
          # 2. Update the URL in MainActivity.kt
          # This assumes you have a placeholder string in your MainActivity
          # If you haven't edited MainActivity.kt yet, do that next (see Step 2 below)
          find app/src/main/java -name "MainActivity.kt" -exec sed -i "s|PLACEHOLDER_URL|${{ github.event.client_payload.url }}|g" {} +

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-v1.0
          path: app/build/outputs/apk/debug/app-debug.apk
