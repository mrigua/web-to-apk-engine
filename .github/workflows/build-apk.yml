name: Build APK from Firebase Trigger
on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Inject Website Data
        run: |
          # Replace URL in MainActivity.kt
          sed -i "s|PLACEHOLDER_URL|${{ github.event.client_payload.url }}|g" app/src/main/java/com/example/app/MainActivity.kt
          # Replace App Name in strings.xml
          sed -i "s|PLACEHOLDER_NAME|${{ github.event.client_payload.name }}|g" app/src/main/res/values/strings.xml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Web-App
          path: app/build/outputs/apk/debug/app-debug.apk
